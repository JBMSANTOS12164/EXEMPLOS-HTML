<center><h2>
Piscando
</h2><!DOCTYPE html><html><head><style>
textarea {
  resize: none;
}
</style></head><body><textarea rows="14" cols="60">
<b id='piscando' style="transition-duration:0.5s">
PISCANDO
</b><script>
var teste = 0;
 setInterval(piscar, 500);
 function piscar(){
if(teste<1){
teste++;
document.getElementById('piscando').style.opacity = '1';
} else{
teste = 0; 
document.getElementById('piscando').style.opacity = '0';
}};
</script>
</textarea></body></html></center></body></html>

<!DOCTYPE html>
<html>
<head>
<style> 
.div1 {
  width: 300px;
  height: 100px;
  border: 1px solid blue;
  box-sizing: border-box;
}

.div2 {
  width: 300px;
  height: 100px;  
  padding: 50px;
  border: 1px solid red;
  box-sizing: border-box;
}
</style>
</head>
<body>

<h1>With box-sizing</h1>

<div class="div1"><font color="red">Este texto é vermelho!</font></div>
<br>
<div class="div2"><font color="red"><font color="red">Este texto é vermelho!</font></font></div>

</body>
</html>
